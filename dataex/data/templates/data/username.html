<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class=' text-center mt-5'>
        {% for message in messages %}
            <span class="alert alert-danger">{{message}}</span>
        {% endfor %}
        <form action="{% url 'username' %}" method="POST">
    </div>
    <div class="container mt-5 p-4 border rounded">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="python" class="form-label">Python Number:</label>
                <input type="number" name="python" id="python" class="form-control">
            </div>
            <div class="mb-3">
                <label for="java" class="form-label">Java Number:</label>
                <input type="number" name="Java" id="java" class="form-control">
            </div>
            <div class="mb-3">
                <label for="php" class="form-label">PHP Number:</label>
                <input type="number" name="Php" id="php" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cotlin" class="form-label">Kotlin Number:</label>
                <input type="number" name="Cotlin" id="cotlin" class="form-control">
            </div>
            <div class="mb-3">
                <label for="golang" class="form-label">Golang Number:</label>
                <input type="number" name="Golang" id="golang" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
